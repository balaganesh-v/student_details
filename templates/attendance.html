<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type="radio"] {
            width: 25px;
            height: 25px;
            accent-color: #2d62ff; /* Bootstrap primary color */
            cursor: pointer;
            margin-top:5px;
            transition: transform 0.2s ease;
        }

        table {
            border: 2px solid #0d6efd;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #0d6efd !important;
            text-align: center;
            vertical-align: middle !important;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Student Attendance</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/register_attendance">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="table-primary">
                                        <tr>
                                            <th style="width: 50%;">Student Name</th>
                                            <th style="width: 25%;">Present</th>
                                            <th style="width: 25%;">Absent</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for student in students %}
                                        <tr>
                                            <td>{{ student.student_name }}</td>
                                            <td>
                                                <input type="radio" name="attendance_{{ student.student_id }}" value="Present">
                                            </td>
                                            <td>
                                                <input type="radio" name="attendance_{{ student.student_id }}" value="Absent">
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Submit Attendance</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
