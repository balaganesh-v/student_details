<!DOCTYPE html>
<html>

<head>
    <title>Students_Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .equal-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h4 {
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Right Section: Register Form -->
            <div class="col-md-8 col-lg-6">
                <div class="equal-section">
                    <h4 class="text-primary mb-4">📋 Register Student</h4>
                    <form id="saveForm" action="/register" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="studentPhoto" class="form-label">Student Photo</label>
                            <input type="file" name="studentPhoto" class="form-control" placeholder="Upload Photo" required />
                        </div>

                        <div class="mb-3">
                            <label for="studentName" class="form-label">Student Name</label>
                            <input type="text" id="studentName" name="studentName" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="text" id="studentId" name="studentId" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="fatherName" class="form-label">Father's Name</label>
                            <input type="text" id="fatherName" name="fatherName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="motherName" class="form-label">Mother's Name</label>
                            <input type="text" id="motherName" name="motherName" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" name="studentAge" class="form-control" min="1" />
                        </div>

                        <div class="mb-3">
                            <label for="place" class="form-label">Place</label>
                            <input type="text" id="place" name="studentPlace" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="fatherPhone" class="form-label">Father's Phone</label>
                            <input type="text" id="fatherPhone" name="fatherPhone" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="motherPhone" class="form-label">Mother's Phone</label>
                            <input type="text" id="motherPhone" name="motherPhone" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="studentAddress" name="studentAddress" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success fw-bold" onclick="saveStudentDatas()">✅ Save Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function saveStudentDatas(){
            const form = document.getElementById('saveForm')
            const formData = new FormData(form);
            
            fetch(`/register`, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("❌ Error saving student");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        location.reload();
                    }
                })
                .catch(error => console.error('Error saving student:', error));
        }
        

    </script>
</body>

</html>
