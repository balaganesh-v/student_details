<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Attendance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;

        }

        .container {
            margin-top: 50px;
            max-width: 900px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container col-lg-5">
        <h2 class="text-center mb-4 text-primary">Monthly Attendance Report</h2>

        <!-- Filter Form -->
        <form method="POST" action="/attendance_result">
            <div class="col mb-4  ">
                <div class="col">
                    <label for="month" class="form-label">Select Month (YYYY-MM):</label>
                    <input type="month" class="form-control" name="month" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">View Report</button>
            </div>
        </form>

        {% if attendance_reports %}
        <!-- Attendance Report Table -->
        <table class="table table-bordered table-striped text-center mt-4">
            <thead class="table-primary">
                <tr>
                    <th>Student ID</th>
                    <th>Attendance Percentage</th>
                </tr>
            </thead>
            <tbody>
                {% for report in attendance_reports %}
                <tr>
                    <td>{{ report.student_id }}</td>
                    <td>{{ report.attendance_percentage }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>

</body>

</html>
