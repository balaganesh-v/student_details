<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Student</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <div class="container form-container">
    <div class="card shadow rounded">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Register Student Form</h4>
      </div>
      <div class="card-body">
        <form action="/register" method="POST">

          <div class="row mb-3">
            <div class="col">
              <label for="studentName" class="form-label">Student Name</label>
              <input type="text" name="studentName" class="form-control" required />
            </div>
            <div class="col">
              <label for="studentId" class="form-label">Student ID Number</label>
              <input type="text" name="studentId" class="form-control" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="fatherName" class="form-label">Father's Name</label>
              <input type="text" name="fatherName" class="form-control" />
            </div>
            <div class="col">
              <label for="motherName" class="form-label">Mother's Name</label>
              <input type="text" name="motherName" class="form-control" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="age" class="form-label">Student Age</label>
              <input type="number" name="age" class="form-control" min="1" />
            </div>
            <div class="col-md-6">
              <label for="place" class="form-label">Place</label>
              <input type="text" name="place" class="form-control" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="fatherPhone" class="form-label">Father's Phone</label>
              <input type="text" name="fatherPhone" class="form-control" />
            </div>
            <div class="col">
              <label for="motherPhone" class="form-label">Mother's Phone</label>
              <input type="text" name="motherPhone" class="form-control" />
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="3"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
</html>
