<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        input[type="radio"] {
            width: 25px;
            height: 25px;
            accent-color: #0d6efd;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        table {
            border: 2px solid #0d6efd;
        }
        th, td {
            border: 1px solid #0d6efd !important;
            vertical-align: middle !important;
        }
    </style>
</head>

<body class="bg-light">

<div class="container my-5">
    <h2 class="text-center mb-4">Student Attendance</h2>

    <form method="post" action="/register_attendance">
        <table class="table table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th>Student Name</th>
                    <th>Present</th>
                    <th>Absent</th>
                </tr>
            </thead>
            <tbody>
            {% for student in students %}
                {% set status = attendance.get(student.student_id) %}
                <tr>
                    <td>{{ student.student_name }}</td>

                    <td>
                        <input type="radio" name="attendance_{{ student.student_id }}" value="Present"
                               {% if status == 'Present' %} checked disabled {% endif %}
                               {% if status == 'Absent' %} disabled {% endif %} >
                    </td>

                    <td>
                        <input type="radio" name="attendance_{{ student.student_id }}" value="Absent"
                               {% if status == 'Absent' %} checked disabled {% endif %}
                               {% if status == 'Present' %} disabled {% endif %} >
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit Attendance</button>
        </div>
    </form>

</div>

</body>
</html>
