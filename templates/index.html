<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Register Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 0.375rem;
    }
    /* Center content inside the right column */
    .right-content {
      display: flex;
      flex-direction: column;
      align-items: center; /* center horizontally */
      gap: 1rem;
    }
    /* Limit width of iframe container */
    .iframe-container {
      width: 100%;
      max-width: 400px; /* nice size in 4 cols */
    }
    .student_details{
      margin-top:20px;
    }
  </style>
</head>
<body class="p-4">

<div class="container-fluid">
  <div class="row">

    <!-- Left Column -->
    <div class="col-md-4">
      <h4>
        <a href="#" class="text-decoration-none text-primary" onclick="loadPage('student_info.html')">
          Student Information
        </a>
        <div class="student_details card shadow-sm iframe-container">
          <div class="student_detail card-body p-0">
            <iframe  class="student_details" id="student_details" title="Content Area"></iframe>
          </div>
        </div>
      </h4>
    </div>

    <!-- Right Column centered content -->
    <div class="col-md-6">
      <div class="right-content">
        <div class="d-flex justify-content-center gap-2">
          <button class="btn btn-success" onclick="loadPage('/register')">Register</button>
          <button class="btn btn-info" onclick="loadPage('results.html')">Exam Results</button>
        </div>

        <div class="card shadow-sm iframe-container">
          <div class="card-body p-0">
            <iframe id="contentFrame" title="Content Area"></iframe>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
  function loadPage(page) {
    document.getElementById("contentFrame").src = page;
  }
</script>

</body>
</html>
